<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<h1>All Users</h1>

<div th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${users.getId()})}"
       th:text="${user.getName() + ', ' + user.getLastName()}">user</a>
</div>

<br/>
<hr/>

<!--<a href="/people/new">Create new person</a>-->

</body>
</html>
